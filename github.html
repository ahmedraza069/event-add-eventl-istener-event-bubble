<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secret Info.</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input id="delete-confirm" type="text" placeholder="Type Delete">
    <button type="button" id="btn-delete" disabled>Delete</button>

    <script>
       document.getElementById('delete-confirm').addEventListener('keyup', function(){
        const text = document.getElementById('delete-confirm');
        const textValue = text.value.toLowerCase();
        const deleteButton = document.getElementById('btn-delete');
        if (textValue === 'delete') {
            deleteButton.removeAttribute('disabled');
        }
        else{
            deleteButton.setAttribute('disabled')
        }
       })

        document.getElementById('btn-delete').addEventListener('click', function(){
            const secretInfo = document.getElementById('secret-info');
            secretInfo.style.display = 'none';
            const inputField = document.getElementById('delete-confirm');
            inputField.value = '';
        })
    </script>
</body>
</html>
